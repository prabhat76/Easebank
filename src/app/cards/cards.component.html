<div class="card-container">
    <mat-card *ngFor="let card of cards" class="card">
      <mat-card-header>
        <mat-card-title>{{ card.title }}</mat-card-title>
      </mat-card-header>
      <img mat-card-image [src]="card.image" alt="Card Image">
      <mat-card-content>
        <p>{{ card.description }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary">View</button>
        <button mat-button color="accent">Learn More</button>
      </mat-card-actions>
    </mat-card>
  </div>
