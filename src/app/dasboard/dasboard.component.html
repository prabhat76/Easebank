<div id="container">
    <div id="sidebar">
      <h1 id="greet">Welcome {{ customerdetails.customerName }}</h1>
      <ul>
        <li *ngFor="let option of customerdetails.customerOptions" (click)="navigateToPage(option)">
          {{ option }}
        </li>
      </ul>
      <li id="logout" (click)="logout()">Logout</li>
    </div>
    
    <div id="content">
      <div class="slide-in">
          <router-outlet></router-outlet>
      </div>
  </div>
  
  </div>
