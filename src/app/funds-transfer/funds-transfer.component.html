<div class="min-h-screen bg-gray-100 flex flex-col items-center p-6">
    <h1 class="text-2xl font-bold text-gray-800">Digital Banking Funds Transfer</h1>
    <div class="bg-white shadow-md rounded-lg p-6 mt-4 w-full max-w-2xl">
        <h2 class="text-lg font-semibold text-blue-700">Account Summary</h2>
        <div class="flex justify-between items-center mt-2">
            <span class="text-gray-700 font-medium">Account Holder:</span>
            <span class="text-gray-900 font-semibold">John Doe</span>
        </div>
        <div class="flex justify-between items-center mt-1">
            <span class="text-gray-700 font-medium">Available Balance:</span>
            <span class="text-green-600 font-bold text-lg">â‚¹ 50,000</span>
        </div>
    </div>

    <div class="bg-white shadow-md rounded-lg p-6 mt-4 w-full max-w-2xl">
        <h2 class="text-lg font-semibold text-blue-700">Transfer Funds</h2>
        <label class="block text-gray-700 mt-2">Which type of transfer do you need to do?</label>
        <select [(ngModel)]="selectedbanktrnsfer" class="w-full mt-1 p-2 border rounded-md">
            <option value="Inside">Inside the Bank</option>
            <option value="Outside">Outside the Bank</option>
        </select>

        <br>

        <label class="block text-gray-700 mt-2">Transfer From</label>
        <select [(ngModel)]="selectAccount" class="w-full mt-1 p-2 border rounded-md">
            <option value="inside">Savings Account (****1234)</option>
            <option value="outside">Current Account (****5678)</option>
        </select>
        <label class="block text-gray-700 mt-2">Enter Amount</label>
        <input type="number" placeholder="Enter Amount" class="w-full mt-1 p-2 border rounded-md" />
        <button class="w-full bg-blue-600 text-white py-2 mt-4 rounded-lg hover:bg-blue-700 transition">
            Transfer Now
        </button>
    </div>
    <button class="mt-4 bg-purple-600 text-white py-2 px-6 rounded-lg hover:bg-purple-700 transition">
        Download PDF
    </button>


</div>
