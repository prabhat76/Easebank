<div id="Wealthpage">
    <!-- Close Button (Should always be at the top) -->
    <app-close></app-close>

    <!-- Option Grid Below -->
    <div id="option-grid">
        <button class="tile-btn" (click)="navigateToPage('Wealth')">
            <span class="icon">💰</span>
            <span class="tile-text">Wealth</span>
        </button>
        <button class="tile-btn" (click)="navigateToPage('Banking')">
            <span class="icon">🏦</span>
            <span class="tile-text">Banking</span>
        </button>
        <button class="tile-btn" (click)="navigateToPage('Stocks')">
            <span class="icon">📈</span>
            <span class="tile-text">Stocks</span>
        </button>
        <button class="tile-btn" (click)="navigateToPage('Loans')">
            <span class="icon">🔑</span>
            <span class="tile-text">Loans</span>
        </button>
    </div>

    <!-- Router outlet to load child components dynamically -->
    <router-outlet></router-outlet>
</div>
