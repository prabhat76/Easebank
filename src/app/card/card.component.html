<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debit Card UI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f3f3f3;
        }
        
        .card {
            width: 350px;
            height: 200px;
            border-radius: 15px;
            background: linear-gradient(135deg, #0f4c75, #3282b8);
            color: white;
            padding: 20px;
            position: absolute;
            top:20px;
             left:20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .chip {
            width: 50px;
            position: absolute;
            top: 15px;
            left: 20px;
        }

        .card-number {
            font-size: 22px;
            letter-spacing: 2px;
            margin-top: 40px;
        }

        .card-details {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .card-holder, .expiry {
            font-size: 14px;
        }

        .logo {
            width: 50px;
            position: absolute;
            right: 20px;
            bottom: 15px;
        }
    </style>
</head>
<body>

    <div class="card" style="margin: auto;">
        <!-- <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6c/Chip-card.svg/120px-Chip-card.svg.png" class="chip" /> -->
        <div class="card-number" id="card-number">**** **** **** 1234</div>
        <div class="card-details">
            <div class="card-holder">
                <p>Card Holder</p>
                <strong id="card-holder-name">Prabhat Kumar</strong>
            </div>
            <div class="expiry">
                <p>Expiry</p>
                <strong id="expiry-date">12/26</strong>
            </div>
        </div>
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/Visa.svg" class="logo" />
    </div>

</body>
</html>
